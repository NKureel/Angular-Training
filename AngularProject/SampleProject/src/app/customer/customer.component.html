<form [formGroup]=" CustomerModel.formCustomerGroup">
<input type="hidden" asp-for="CustomerModel.id"/>
Customer Code <input formControlName="CustomerCodeControl" [(ngModel)]="CustomerModel.customerCode" type="text" /><br /><br />
Customer Name <input formControlName="CustomerNameControl"  [(ngModel)]="CustomerModel.customerName" type="text" /><br /><br />
Customer Amount <input formControlName="CustomerAmountControl" [(ngModel)]="CustomerModel.customerAmount" type="text" /><br /><br />
<input [disabled]="!(CustomerModel.formCustomerGroup.valid)" type="submit" Value="Add" (click)="AddCustomer()"  />&nbsp;&nbsp;
<input type="submit" Value="Edit" (click)="Edit()" />
</form>
<div  style="color:red;" *ngIf="CustomerModel.formCustomerGroup.dirty" [hidden]="!(hasError('required','CustomerCodeControl'))">
    Customer Code is required
</div>
<br />
<div style="color:red;" *ngIf="CustomerModel.formCustomerGroup.dirty" [hidden]="!(hasError('required','CustomerNameControl'))">
    Customer Name is required
</div>
<table border="1">
    <tr>
        <td>Customer Code</td>
        <td>Customer Name</td>
        <td>Customer Amount</td>
        <td>Actions</td>
    </tr>
    <tr *ngFor="let cust of CustomerModels">
        <td>{{cust.id}}</td>
        <td>{{cust.customerCode}}</td>
        <td>{{cust.customerName}}</td>
        <td>{{cust.customerAmount}}</td>
        <td><input type="button" value="Select" (click)="SelectCustomer(cust)" />
            <input type="button" value="Delete"  (click)="DeleteCustomer(cust)"/>
        </td>
    </tr>
</table>
